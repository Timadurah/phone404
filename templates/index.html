<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Phone Number Generator</h1>
        <form id="phoneForm" class="mt-4">
            <div class="mb-3">
                <label for="countryCode" class="form-label">Country Code (e.g., +1)</label>
                <input type="text" id="countryCode" class="form-control" placeholder="+1" required>
            </div>
            <div class="mb-3">
                <label for="prefix" class="form-label">Prefix (e.g., 555)</label>
                <input type="text" id="prefix" class="form-control" placeholder="555" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount of Numbers</label>
                <input type="number" id="amount" class="form-control" placeholder="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Phone Numbers</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("phoneForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const countryCode = document.getElementById("countryCode").value;
            const prefix = document.getElementById("prefix").value;
            const amount = document.getElementById("amount").value;
            
            const response = await fetch("/generate-and-download", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    country_code: countryCode,
                    prefix: prefix,
                    amount: parseInt(amount)
                })
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById("result").innerHTML = `
                    <div class="alert alert-success">
                        CSV generation in progress. Download link: <a href="${result.download_link}" target="_blank">Download</a>
                    </div>
                `;
            } else {
                document.getElementById("result").innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${result.detail}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
